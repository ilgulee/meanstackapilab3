<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>First Name</label>
    <input required autocomplete="new-firstName" type="text" [(ngModel)]="firstName" name="firstName" class="form-control">
  </div>
  <div class="form-group">
      <label>Last Name</label>
      <input required autocomplete="new-lastName" type="text" [(ngModel)]="lastName" name="lastName" class="form-control">
    </div>
  <div class="form-group">
    <label>Student Number</label>
    <input required autocomplete="new-studentId" type="text" [(ngModel)]="studentId" name="studentId" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input required autocomplete="new-email" type="email" [(ngModel)]="email" name="email" class="form-control">
  </div>
  <div class="form-group">
      <label>Program</label>
      <input required autocomplete="new-program" type="text" [(ngModel)]="program" name="program" class="form-control">
    </div>
  <div class="form-group">
    <label>password</label>
    <input required autocomplete="new-password" type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
