<h2 class="page-header">Login</h2>
<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label>Student Number</label>
    <input required autocomplete="studentId" type="text" class="form-control" [(ngModel)]="studentId" name="studentId">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input required autocomplete="password" type="password" class="form-control" [(ngModel)]="password" name="password">
  </div>
  <input type="submit" class="btn btn-primary" value="Login">
</form>
